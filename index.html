<!DOCTYPE html>
<html>
<head>
  <title>GoogleMapSearch</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <!-- build:css style.css -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>

<body>
  <div id="info-block" class="col-md-4" ng-app="app">
    <div class="row">
      <button class="btn btn-default pull-right" id="hide-info">Hide</button>
    </div>
    <div class="row">
      <place></place>
  </div>
</div>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div id="map"></div>

<!-- build:js scripts/scripts.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="js/mapScript.js"></script>
<script src="js/app.js"></script>
<script src="js/components/places-component.js"></script>
<script src="js/components/place-detail-component.js"></script>
<!-- endbuild -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYYymMXFuy4lqi_aqypkMcogYSwqiAQrI&libraries=places&callback=initAutocomplete"></script>
</body>
</html>
